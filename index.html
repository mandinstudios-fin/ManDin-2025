<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark only" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preload critical resources for faster loading -->
    <link rel="preload" href="/src/assets/3311.jpg" as="image" type="image/jpeg" />
    <link rel="preload" href="/src/assets/Logo.png" as="image" type="image/png" />
    
    <!-- Preload background video with high priority -->
    <link rel="preload" href="/src/assets/2288.mp4" as="video" type="video/mp4" crossorigin />
    
    <!-- Preload ONLY critical fonts for immediate text rendering -->
    <link rel="preload" href="/src/assets/fonts/Denton-Bold.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/src/assets/fonts/Gilroy-Regular.ttf" as="font" type="font/truetype" crossorigin />
    
    <!-- CDN and Performance Optimization -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="//unpkg.com" />
    <link rel="dns-prefetch" href="//www.instagram.com" />
    <link rel="dns-prefetch" href="//www.linkedin.com" />
    <link rel="dns-prefetch" href="//wa.me" />
    
    <!-- Preconnect for instant external connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    
    <!-- CDN Fallbacks for Critical Libraries -->
    <link rel="modulepreload" href="https://unpkg.com/react@18/umd/react.production.min.js" />
    <link rel="modulepreload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" />
    
    <title>ManDin Studios</title>
    
    <!-- Inline critical CSS for immediate rendering -->
    <style>
      /* Critical CSS for immediate rendering - ENHANCED FOR TEXT PERFORMANCE */
      html {
        margin: 0;
        padding: 0;
        background-color: #000000 !important;
        overflow-x: hidden;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #000000 !important;
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        /* Optimize text rendering for better performance */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-synthesis: weight;
      }
      
      #root {
        min-height: 100vh;
        background-color: #000000 !important;
      }
      
      /* Prevent any flash of unstyled content */
      * {
        box-sizing: border-box;
      }
      
      /* Enhanced font loading with immediate fallbacks */
      @font-face {
        font-family: 'Denton-Bold';
        src: url('/src/assets/fonts/Denton-Bold.otf') format('opentype');
        font-display: swap; /* Immediate text rendering with fallback */
        font-weight: bold;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'Gilroy-Regular';
        src: url('/src/assets/fonts/Gilroy-Regular.ttf') format('truetype');
        font-display: swap; /* Immediate text rendering with fallback */
        font-weight: normal;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'Poppins-ExtraLight';
        src: url('/src/assets/fonts/Poppins-ExtraLight.ttf') format('truetype');
        font-display: swap; /* Immediate text rendering with fallback */
        font-weight: 200;
        font-style: normal;
      }
      
      /* Immediate text rendering with system font fallbacks */
      .hero-title, .hero-subtitle, .hero-description {
        font-family: 'Denton-Bold', 'Arial Black', 'Helvetica Neue', Arial, sans-serif;
        color: #ffffff !important;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        will-change: transform, opacity;
        contain: layout style paint;
      }
      
      .hero-text-container {
        will-change: transform, opacity;
        contain: layout style paint;
      }
      
      /* Loading optimization with hero background fallback */
      .hero-loading-bg {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%) !important;
        background-size: 400% 400%;
        animation: gradientShift 3s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Prevent layout shift */
      header {
        height: 100vh;
        position: relative;
        contain: layout style paint;
        background-color: #000000 !important;
      }
      
      /* Video optimization */
      video {
        content-visibility: auto;
        contain-intrinsic-size: 1920px 1080px;
      }
      
      /* Image optimization */
      img {
        content-visibility: auto;
        contain-intrinsic-size: 1px 1000px;
      }
      
      /* Enhanced skeleton loading for better UX */
      .text-skeleton {
        background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 37%, #1a1a1a 63%);
        background-size: 400% 100%;
        animation: skeleton-loading 1.4s ease-in-out infinite;
        border-radius: 4px;
        min-height: 1em;
        margin: 0.5em 0;
      }
      
      @keyframes skeleton-loading {
        0% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Immediate loading styles to prevent flash */
      .App {
        background-color: #000000 !important;
        min-height: 100vh;
      }
      
      /* Prevent any gray color flashes */
      .bg-gray-800, .bg-gray-900, .from-gray-800, .to-gray-900 {
        background-color: #000000 !important;
      }
      
      /* Critical animation styles for immediate loading */
      .hero-text-animate {
        animation: heroTextFadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes heroTextFadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Improve text readability during loading */
      .text-render-optimized {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-kerning: auto;
        font-variant-ligatures: common-ligatures;
      }
      
      /* Responsive text optimization */
      @media (max-width: 768px) {
        .hero-title, .hero-subtitle, .hero-description {
          transform: translateZ(0); /* Force GPU acceleration on mobile */
        }
      }
    </style>
  </head>
  <body style="background-color: #000000 !important; margin: 0; padding: 0;">
    <div id="root" style="background-color: #000000 !important; min-height: 100vh;"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enterprise Performance Script -->
    <script>
      // Instant Performance Optimizations
      (function() {
        // 1. Critical Resource Hints
        const addResourceHint = (href, rel, as) => {
          const link = document.createElement('link');
          link.rel = rel;
          link.href = href;
          if (as) link.as = as;
          link.crossOrigin = 'anonymous';
          document.head.appendChild(link);
        };
        
        // 2. Intelligent Preloading Based on Connection
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        const isSlowConnection = connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g');
        
        if (!isSlowConnection) {
          // Fast connection - preload aggressively
          addResourceHint('/src/assets/2288.mp4', 'prefetch');
          addResourceHint('/src/components/Services.tsx', 'prefetch');
        }
        
        // 3. Critical Font Loading with System Fallback
        if ('fonts' in document) {
          const criticalFonts = [
            new FontFace('Denton-Bold', 'url(/src/assets/fonts/Denton-Bold.otf)'),
            new FontFace('Gilroy-Regular', 'url(/src/assets/fonts/Gilroy-Regular.ttf)')
          ];
          
          Promise.allSettled(criticalFonts.map(font => font.load())).then(results => {
            results.forEach((result, index) => {
              if (result.status === 'fulfilled') {
                document.fonts.add(result.value);
              }
            });
            sessionStorage.setItem('fontsLoaded', 'true');
          });
        }
        
        // 4. Prefetch Next-Page Resources on Idle
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            const nextPageResources = [
              '/src/index.css',
              '/src/components/Blogs.tsx',
              '/src/components/Footer.tsx'
            ];
            
            nextPageResources.forEach(href => {
              addResourceHint(href, 'prefetch');
            });
          });
        }
        
        // 5. Performance Monitoring
        window.addEventListener('load', () => {
          if (window.performance) {
            const perfData = performance.timing;
            const loadTime = perfData.loadEventEnd - perfData.navigationStart;
            const firstPaint = performance.getEntriesByType('paint')[0];
            
            console.log(`Load: ${loadTime}ms, FCP: ${firstPaint ? firstPaint.startTime : 'N/A'}ms`);
            
            // Store metrics for optimization
            sessionStorage.setItem('perfMetrics', JSON.stringify({
              loadTime,
              firstPaint: firstPaint?.startTime,
              timestamp: Date.now()
            }));
          }
        });
      })();
    </script>
    
    <!-- Service Worker for caching (optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, continue without it
          });
        });
      }
    </script>
  </body>
</html>
